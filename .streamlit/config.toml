[server]
headless = true
address = "0.0.0.0"
port = 5000
enableWebsocketCompression = false

[browser]
gatherUsageStats = false

[global]
developmentMode = false

[runner]
magicEnabled = false
installDependenciesOnRun = false

[logger]
level = "error"
messageFormat = "%(asctime)s %(message)s"

[client]
caching = false
displayEnabled = false

[theme]
base = "dark"